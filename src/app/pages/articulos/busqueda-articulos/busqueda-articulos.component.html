    <div class="col d-flex justify-content-center" *ngFor="let articulo of articulos; index as i ">

        <div class="card" style="width: 18rem; height:24rem" [routerLink]="['/articulos/actualizar']" [queryParams]="{id_articulo: articulo.iD_ARTICULO}" routerLinkActive="true">

            <div class="card-header">
                <b>{{articulo.articulo}}</b>
            </div>

            <div class="card-body">

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <img [src]="img[articulo.iD_ARTICULO]" width="125px" height="150px">
                    </div>
                </div>

                <div class="row desc">

                    <div class="col orden">
                        <p><b>Fabricante:</b> {{ articulo.fabricante | titlecase }}</p>

                        <p class="col desc"><b>Descripci√≥n:</b> {{ articulo.descripcion | lowercase }}</p>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
