<div class="row">

    <div class="text-center" style="height: 80px">
        <div class="col-12 d-inline-block">
            <img src="http://www.lineas900.com/wp-content/uploads/2013/06/icp-logistica.png" alt="user" width="50px" height="50px">
        </div>
    </div>

    <div class="row text-center d-inline-block" (click)='navegar()'>
        <div class="usuario col-12">{{ usuario?.usuario | titlecase }}</div>
    </div>

</div>

<div class="row d-lg-block" *ngFor="let item of getMenu(); index as i">

    <div class="menu sidem text-right" (click)="item.menuActivo = !item.menuActivo">
        <i class="fas fa-angle-down fa-xs"></i> {{ item.nombre }}
    </div>

    <ul *ngIf="item.menuActivo">
        <li class="subMenu" *ngFor="let subMenuItem of getSubMenu(i)" [routerLink]="[subMenuItem.url]" routerLinkActive="true">
            {{subMenuItem.nombre}}
        </li>
    </ul>
</div>
