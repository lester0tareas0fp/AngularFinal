<div class="row py-4 d-flex justify-content-end">

    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6  col-6">

        <span class="mx-2">
                <button (click)="stateMenu()" type="button" class="btn btn-secondary">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </span>

    </div>

    <div class="col-xl-4 col-lg-4 offset-lg-3 offset-xl-5 col-md-6 col-sm-6 col-6 " style="text-align: right;">
        <div class="pull-right">
            <button *ngIf="!setCarrito" type="button" class="crear btn btn-warning " [routerLink]="['/articulos/ver']" routerLinkActive="true">
                <strong class="crear">Carrito vac√≠o</strong>
                <i class="crear fas fa-cart-arrow-down fa-lg "></i>
            </button>
            <button *ngIf="setCarrito" type="button" class="continuar btn btn-warning " [routerLink]="['/carrito']" routerLinkActive="true">
                <strong class="continuar">Check-Out</strong>
                <i class="continuar fas fa-cart-plus fa-lg "></i>
            </button>

            <button (click)="logout()" type="button" class="btn btn-light border-dark border-2 border">
                <strong>Logout&nbsp;</strong> 
                <i class="fas fa-power-off fa-lg"></i>
            </button>
        </div>
    </div>

</div>
